    <title>Get your Weather</title>

  <body>

    <header class="jumbotron">
      <h1>Weather dashboard</h1>
    </header>

    <div class="row min-vh-100 no-gutters">
      <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
          <form id="user-form">
            <label for="city">Search for a city:</label><br>
            <input type="text" id="city" name="city" value="City"><br>
          
            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" value="State"><br><br>
          
            <label for="zipCode">Zip Code:</label><br>
            <input type="text" id="zipCode" name="zipCode" value="Zip code"><br><br>
            
            <input id="create-task" class="btn btn-block btn-add" type="submit" value="Submit">
          </form> 
          
            <button id="create-task" class="btn btn-block btn-add">Get the weather</button>
            <button id="Place-holder" class="btn btn-block btn-js">Place holder</button>
       
      </header>
      <main class="col-12 col-lg-9 d-flex flex-column ">
        <div class="m-5 row justify-content-around">
            <!--  -->
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
            <!--insert more cards below if needed  -->
            <div class="card" style="width: 18rem;">
              <img class="card-img-top" src="..." alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
        </div>
      
      </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/JavaScript.js"></script>
  </body>
</html>
