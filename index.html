<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--Start imported styles from Task Master Pro-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css"/>
    <!--End imported styles-->

    <title>Get your Weather</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1>Weather dashboard</h1>
    </header>

    <div class="row min-vh-100 no-gutters">
      <header class="col-12 col-lg-3 bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
          <form id="user-form">
<!-- City Search -->
            <label for="city">Search for a city:</label><br>
            <input type="text" id="city" name="city" value="City" class="frozen"><br>
            <input id="submit-city" class="btn btn-block btn-add" type="submit" value="Submit">
<!--ZipCode Search  -->
            <label for="zipCode">Zip Code:</label><br>
            <input type="text" id="zipCode" name="zipCode" value="Zip code" class="frozen"><br><br>
            <input id="submit-zip" class="btn btn-block btn-add" type="submit" value="Submit">
<!--Add your favorite-->
            <label for="favorite">Add your favorite location:</label><br>
            <input type="text" id="favorite" name="favorite" value="Comming soon" class="frozen"><br><br>
            <input id="submit-favorite" class="btn btn-block btn-add" type="submit" value="Submit">
          </form> 
          
            <button id="Place-holder" class="btn btn-block btn-js hide"></button>
            <button class="btn btn-block btn-add" onclick="getLa()">Current Los Angeles Weather!</button>
            <button class="btn btn-block btn-add" onclick="getChi()">Current Chicago Weather!</button>
            <button class="btn btn-block btn-add" onclick="getTokyo()">Current Tokyo Weather!</button>
       
      </header>
      <main class="col-12 col-lg-9 d-flex flex-column ">
        <div class="m-5 row justify-content-around">
            <!--readd hide  -->
            <div id="response-container" class="card-body card hide" style="width: 18rem;"></div>
        </div>
            <!--insert more cards below if needed  -->  
      </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/JavaScript.js"></script>
  </body>
</html>
